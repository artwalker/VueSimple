<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-text与v-html在v-bind上的使用</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<font size="5" v-bind:color="ys1">Java</font>
<!--			v-bind等于:-->
			<font siez="5" :color="ys2">web</font>
			<hr/>
			<a :={href:"https://www.baidu.com/index/"+id}>baidu</a>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				ys1:"red",
				ys2:"green",
				id:1
			}
		})
	</script>
</html>
