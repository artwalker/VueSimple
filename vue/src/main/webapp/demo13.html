<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-ifä¸Žv-show</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<span v-if="flag">hello java</span>
			<span v-show="flag">helle vue</span>
			<button @click="fun">change</button>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				flag:true
			},
			methods:{
				fun:function () {
					this.flag = !this.flag;
				}
			}
		})
	</script>
</html>
